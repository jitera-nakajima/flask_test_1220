<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* 背景のスタイル */
        .background {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #0a1f44, #1b3b6f);
        }
        /* フォームコンテナのスタイル */
        .form-container {
            background-color: #4a4a4a;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: 100px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,.2);
            text-align: center;
        }
        /* フォームタイトルのスタイル */
        .form-title {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }
        /* フォーム内容のスタイル */
        .form-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* ラベルのスタイル */
        .form-label {
            color: #fff;
            text-align: left;
            font-weight: 700;
        }
        /* 入力フィールドとセレクトボックスのスタイル */
        .form-input, .form-select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        /* ボタンのスタイル */
        .form-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        /* ボタンのホバー時のスタイル */
        .form-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="form-container">
            <!-- フォームのタイトル -->
            <h2 class="form-title">Subscribe to our Newsletter</h2>
            <form class="form-content">
                <!-- メールアドレス入力フィールド -->
                <label class="form-label" for="email">Email Address</label>
                <input class="form-input" type="email" id="email" placeholder="example@domain.com">
                
                <!-- 業界選択セレクトボックス -->
                <label class="form-label" for="industry">Industry</label>
                <select class="form-select" id="industry">
                    <option disabled selected>please select your industry</option>
                </select>
                
                <!-- 購読ボタン -->
                <button class="form-button" type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
